// Replace the existing Box component with this:
<Box sx={{ 
  width: '100%',
  maxWidth: 400,
  display: 'block',
  mx: 'auto'
}}>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    {/* Background elements */}
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stopColor="#e6f7ff" />
        <stop offset="100%" stopColor="#f0f7ff" />
      </linearGradient>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stopColor="#ffffff" />
        <stop offset="100%" stopColor="#f5f5f5" />
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="4" stdDeviation="10" floodOpacity="0.2"/>
      </filter>
    </defs>
    
    {/* Background */}
    <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)" />
    
    {/* Abstract network lines */}
    <g stroke="#2196f3" strokeWidth="1.5" opacity="0.2">
      <line x1="100" y1="150" x2="300" y2="100" />
      <line x1="300" y1="100" x2="500" y2="200" />
      <line x1="500" y1="200" x2="700" y2="150" />
      <line x1="700" y1="150" x2="600" y2="350" />
      <line x1="600" y1="350" x2="400" y2="400" />
      <line x1="400" y1="400" x2="200" y2="350" />
      <line x1="200" y1="350" x2="100" y2="150" />
      <line x1="300" y1="100" x2="200" y2="350" />
      <line x1="500" y1="200" x2="400" y2="400" />
      <line x1="700" y1="150" x2="400" y2="400" />
    </g>
    
    {/* Main credit card element */}
    <g transform="translate(350, 250)">
      <rect x="-150" y="-100" width="300" height="180" rx="15" ry="15" fill="url(#cardGradient)" filter="url(#shadow)" />
      <rect x="-130" y="-50" width="60" height="40" rx="5" ry="5" fill="#ffb74d" opacity="0.8" />
      <rect x="-130" y="10" width="260" height="30" rx="5" ry="5" fill="#e0e0e0" />
      <rect x="-130" y="-80" width="100" height="20" rx="3" ry="3" fill="#e0e0e0" />
    </g>
    
    {/* Floating elements - coins */}
    <g>
      <circle cx="200" cy="200" r="25" fill="#ffd54f" stroke="#f57c00" strokeWidth="3" />
      <text x="200" y="205" fontFamily="Arial" fontSize="20" textAnchor="middle" fill="#f57c00">₹</text>
    </g>
    <g>
      <circle cx="600" cy="180" r="25" fill="#ffd54f" stroke="#f57c00" strokeWidth="3" />
      <text x="600" y="185" fontFamily="Arial" fontSize="20" textAnchor="middle" fill="#f57c00">₹</text>
    </g>
    <g>
      <circle cx="500" cy="400" r="25" fill="#ffd54f" stroke="#f57c00" strokeWidth="3" />
      <text x="500" y="405" fontFamily="Arial" fontSize="20" textAnchor="middle" fill="#f57c00">₹</text>
    </g>
    
    {/* Mobile banking icon */}
    <g transform="translate(180, 320)">
      <rect x="-30" y="-50" width="60" height="100" rx="5" ry="5" fill="#3f51b5" filter="url(#shadow)" />
      <rect x="-25" y="-45" width="50" height="70" rx="2" ry="2" fill="#ffffff" />
      <rect x="-15" y="35" width="30" height="8" rx="4" ry="4" fill="#e0e0e0" />
      <circle cx="0" cy="-20" r="15" fill="#e1f5fe" />
      <path d="M-8,-20 L-3,-15 L8,-26" stroke="#00acc1" strokeWidth="2" fill="none" />
    </g>
    
    {/* Chart element */}
    <g transform="translate(600, 320)">
      <rect x="-50" y="-50" width="100" height="100" rx="10" ry="10" fill="#ffffff" filter="url(#shadow)" />
      <line x1="-35" y1="35" x2="-35" y2="-35" stroke="#9e9e9e" strokeWidth="1" />
      <line x1="-35" y1="35" x2="35" y2="35" stroke="#9e9e9e" strokeWidth="1" />
      <polyline points="-30,15 -15,-5 0,25 15,-15 30,5" stroke="#4caf50" strokeWidth="3" fill="none" />
      <polyline points="-30,25 -15,10 0,30 15,0 30,15" stroke="#2196f3" strokeWidth="3" fill="none" opacity="0.6" />
    </g>
    
    {/* People silhouettes representing careers */}
    <g transform="translate(400, 480)">
      {/* Person 1 */}
      <circle cx="-100" cy="-30" r="20" fill="#5c6bc0" />
      <rect x="-110" y="-7" width="20" height="40" rx="5" ry="5" fill="#5c6bc0" />
      {/* Person 2 */}
      <circle cx="0" cy="-40" r="25" fill="#26a69a" />
      <rect x="-15" y="-10" width="30" height="50" rx="7" ry="7" fill="#26a69a" />
      {/* Person 3 */}
      <circle cx="100" cy="-30" r="20" fill="#ec407a" />
      <rect x="90" y="-7" width="20" height="40" rx="5" ry="5" fill="#ec407a" />
    </g>
    
    {/* Connection lines between elements */}
    <g stroke="#2196f3" strokeWidth="2" strokeDasharray="5,5" opacity="0.5">
      <line x1="200" y1="200" x2="180" y2="320" />
      <line x1="500" y1="400" x2="600" y2="320" />
      <line x1="600" y1="180" x2="600" y2="270" />
    </g>
    
    {/* Small decorative elements */}
    <g fill="#4caf50">
      <circle cx="150" cy="120" r="8" />
      <circle cx="650" cy="100" r="8" />
      <circle cx="720" cy="300" r="8" />
      <circle cx="80" cy="400" r="8" />
    </g>
    
    {/* Small code symbols */}
    <g fontFamily="monospace" fontSize="12" fill="#616161">
      <text x="120" y="350">{'{code}'}</text>
      <text x="680" y="250">{"</>"}</text>
      <text x="250" y="150">function()</text>
    </g>
  </svg>
</Box>